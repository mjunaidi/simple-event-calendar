<!--
None (auto)	750px	970px	1170px
Class prefix	.col-xs-	.col-sm-	.col-md-	.col-lg-
-->
<div class="sec-calendar" ng-init="ctrl._initBody()">
  <div class="row" ng-repeat="y in ctrl.cal.years track by $index">
    <div class="col-xs-12">

      <h2>{{y.id}}</h2>

      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 sec-month" ng-repeat="m in y.months track by $index">
        <h3>{{ctrl.names.months[$index].name}}</h3>

        <table class="table table-striped table-hover table-condensed">
          <tr>
            <th class="col-xs-1" ng-repeat="day in ctrl.names.days track by $index">
              {{day.short}}
            </th>
          </tr>
          <tr ng-repeat="w in ctrl.names.weeks track by $index">
            <td class="col-xs-1" ng-repeat="d in m.dates | filter:{ week: $index } track by $index">
              {{d.getDate()}}
            </td>
          </tr>
        </div>

        <div class="row">

        </div>

      </div>

    </div>
  </div>
</div>
